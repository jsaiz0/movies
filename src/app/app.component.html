<div class="logo-container">
  <a href="/" class="logo-link">
    <svg viewBox="0 0 250 70" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Define la fuente Inter como principal, con alternativas comunes. */
    .font-base { 
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; 
      font-size: 30px; /* Tamaño base de la fuente */
      dominant-baseline: middle; /* Alineación vertical al centro */
      text-anchor: start; /* Alineación horizontal desde el inicio del texto */
    }
    .cine-style { 
      font-weight: 700; /* Negrita */
      fill: #333333; /* Gris oscuro, casi negro */
    }
    .scope-text-style { 
      font-weight: 400; /* Regular */
      fill: #777777; /* Gris medio */
    }
    .magnifier-frame { 
      stroke: #555555; /* Gris oscuro para el marco de la lupa */
      stroke-width: 2px; /* Grosor del marco */
      fill: none; /* Sin relleno para el marco */
    }
    .magnifier-lens { 
      fill: #FFFFFF; /* Lente blanca */
    }
    .magnifier-handle { 
      stroke: #555555; /* Mismo color que el marco para el mango */
      stroke-width: 2.5px; /* Grosor del mango */
      stroke-linecap: round; /* Extremos redondeados para el mango */
    }
    .magnifier-initials {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 7px; /* Tamaño pequeño para las iniciales */
      fill: #333333; /* Color oscuro para contraste */
      text-anchor: middle; /* Centrado horizontal */
      dominant-baseline: middle; /* Centrado vertical */
    }
  </style>

  <text x="38" y="35" class="font-base cine-style">Cine</text>

  <text x="112" y="35" class="font-base scope-text-style">S</text>

  <text x="132" y="35" class="font-base scope-text-style">c</text>

  <g transform="translate(162, 35)" aria-label="Letra o como lupa con iniciales CS">
    <circle cx="0" cy="0" r="9" class="magnifier-lens"/>
    <text x="-3.5" y="0" class="magnifier-initials">C</text>
    <text x="3.5" y="0" class="magnifier-initials">S</text>
    <circle cx="0" cy="0" r="9" class="magnifier-frame"/>
    <line x1="6.36" y1="6.36" x2="11.3" y2="11.3" class="magnifier-handle"/>
  </g>

  <text x="176" y="35" class="font-base scope-text-style">p</text>

  <text x="194" y="35" class="font-base scope-text-style">e</text>

</svg>
  </a>
</div>
