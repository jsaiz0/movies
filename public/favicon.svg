<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Estilos para el favicon */
    .magnifier-frame-favicon { 
      stroke: #333333; /* Marco oscuro */
      stroke-width: 2.5px; /* Grosor del marco */
      fill: none; 
    }
    .magnifier-lens-favicon { 
      fill: #FFFFFF; /* Lente blanca */
    }
    .magnifier-handle-favicon { 
      stroke: #333333; /* Mango oscuro */
      stroke-width: 3px; /* Mango grueso */
      stroke-linecap: round; 
    }
    .favicon-initials {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 9px; /* Tama√±o aumentado para visibilidad */
      font-weight: 600; /* Seminegrita para destacar */
      fill: #333333; /* Color oscuro */
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>

  <g transform="translate(16, 16)" aria-label="Icono de lupa con CS">
    <circle cx="0" cy="0" r="9" class="magnifier-lens-favicon"/>
    <text x="-4" y="0.5" class="favicon-initials">C</text>
    <text x="4" y="0.5" class="favicon-initials">S</text>
    <circle cx="0" cy="0" r="9" class="magnifier-frame-favicon"/>
    <line x1="6.36" y1="6.36" x2="12" y2="12" class="magnifier-handle-favicon"/>
  </g>
</svg>
